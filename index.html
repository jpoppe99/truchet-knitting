<body>
  <header>
    <h1>Truchet Knitting Patterns</h1>
  </header>

  <nav>
    <a href="#hat">Hat</a>
    <a href="#yoke">Yoke</a>
    <a href="#block">Block</a>
    <a href="#about">About</a>
  </nav>

  <section id="hat" style="display: none;">
    <p>Hat</p>
    
    <form>
      <p>Yarn Gauge to make a 4" (10cm) square:</p>
      <label for="rgauge"># of rows:</label>
      <input type="text" id="rgauge" name="rgauge"><br>
      <label for="sgauge"># of stitches:</label>
      <input type="text" id="sgauge" name="sgauge">
      <p>Hat measurements in inches:</p>
      <label for="circumference">Head circumference: </label>
      <input type="text" id="circumference" name="circumference"><br>
      <label for="length">length from crown to forehead:</label>
      <input type="text" id="length" name="length"><br><br>
      <input type="submit" value="Submit">
    </form>
    <div id="art">
      <iframe id="artframe" src="scripts/lines.html" scrolling = "no"></iframe>
    
    </div>
  </section>

  <section id="yoke" style="display: none;">
    <p>Yoke</p>
  </section>

  <section id="block" style="display: none;">
    <p>Block</p>
  </section>

  <section id="about" style="display: none;">
    <p>About</p>
